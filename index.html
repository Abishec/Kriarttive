<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kriattive - Traditional Crafts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <h2>Kriattive</h2>
        <span class="tagline">Traditional Crafts</span>
      </div>
      <div class="nav-actions">
        <button id="productsTab" class="btn btn--outline btn--sm">Products</button>
        <button id="requestsTab" class="btn btn--outline btn--sm">Requests</button>
      </div>
    </div>
  </nav>

  <!-- Admin Panel -->
  <main class="main-content">
    <section id="adminPanel" class="admin-panel">
      <div class="container">
        <div class="admin-header">
          <h2>Admin Dashboard</h2>
        </div>

        <!-- Products -->
        <div id="productsSection" class="tab-content">
          <h3>Products</h3>
          <div id="adminProductsList" class="admin-products-grid"></div>
        </div>

        <!-- Requests -->
        <div id="requestsSection" class="tab-content hidden">
          <h3>Customer Requests</h3>
          <div id="requestsList" class="requests-list"></div>
        </div>
      </div>
    </section>

    <!-- Storefront -->
    <section id="storefront" class="storefront">
      <div class="container">
        <h2>Our Traditional Crafts</h2>
        <div id="productsList" class="products-grid"></div>
      </div>
    </section>
  </main>

  <!-- Request Form Modal -->
  <div id="requestModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Request Product</h3>
        <button id="closeRequestModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="requestForm">
          <input type="hidden" id="requestProductName">
          <input type="text" id="customerName" placeholder="Your Name" required>
          <input type="text" id="customerPhone" placeholder="Phone" required>
          <input type="text" id="customerAddress" placeholder="Address" required>
          <textarea id="customerMessage" placeholder="Message"></textarea>
          <button type="submit" class="btn btn--primary">Submit Request</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
