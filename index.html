<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriarttive - Your Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-1.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1 class="brand">Kriarttive</h1>
            <p class="tagline">Discover amazing products</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Our Products</h2>
        
        <div class="spinner" id="loadingSpinner"></div>
        
        <div class="products-grid" id="productsList">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Request Modal -->
    <div class="modal hidden" id="requestModal">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
            <div class="modal-header">
                <h3 id="modalTitle">Request Product</h3>
                <button class="close-btn" id="closeRequestModal">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="requestForm">
                    <input type="hidden" id="requestProductName">
                    
                    <label>Your Name *</label>
                    <input type="text" id="customerName" required>
                    
                    <label>Phone Number *</label>
                    <input type="tel" id="customerPhone" required>
                    
                    <label>Address *</label>
                    <textarea id="customerAddress" required placeholder="Enter your delivery address"></textarea>
                    
                    <label>Additional Message</label>
                    <textarea id="customerMessage" placeholder="Any special requirements or questions?"></textarea>
                    
                    <button type="submit" class="btn btn--primary" style="margin-top: 15px; width: 100%;">
                        Submit Request
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Kriarttive. All rights reserved.</p>
        </div>
    </footer>

    <script src="app-1.js"></script>
</body>
</html>
