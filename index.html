<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kriattive — Traditional Crafts</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="navbar">
    <div class="nav-container">
      <h1 class="brand">Kriattive</h1>
      <p class="tagline">Traditional Crafts • Handcrafted • Nepali Roots</p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <section class="storefront container">
      <h2 class="section-title">Our Collection</h2>

      <!-- Spinner -->
      <div id="loadingSpinner" class="spinner" aria-hidden="true"></div>

      <!-- Products Grid -->
      <div id="productsList" class="products-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- REQUEST MODAL (only modal form) -->
  <div id="requestModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop"></div>
    <div class="modal-card" role="document">
      <header class="modal-header">
        <h3 id="modalTitle">Request Product</h3>
        <button id="closeRequestModal" class="close-btn" aria-label="Close">&times;</button>
      </header>

      <div class="modal-body">
        <form id="requestForm">
          <input type="hidden" id="requestProductName" name="productName">

          <label class="sr-only" for="customerName">Your name</label>
          <input id="customerName" name="customerName" type="text" placeholder="Your name" required>

          <label class="sr-only" for="customerPhone">Phone</label>
          <input id="customerPhone" name="phone" type="tel" placeholder="Phone number" required>

          <label class="sr-only" for="customerAddress">Address</label>
          <input id="customerAddress" name="address" type="text" placeholder="Address" required>

          <label class="sr-only" for="customerMessage">Message</label>
          <textarea id="customerMessage" name="message" rows="3" placeholder="Additional message (optional)"></textarea>

          <button type="submit" class="btn btn--primary" id="submitRequestBtn">Submit Request</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <small>© 2025 Kriattive — Crafted with ♥ in Nepal</small>
    </div>
  </footer>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
