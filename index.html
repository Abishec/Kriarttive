<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kriarttive — Handmade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">K</div>
        <div>
          <h1>Kriarttive</h1>
          <div class="small">Handmade creations — delivered with love</div>
        </div>
      </div>
      <nav><a href="admin.html" class="small">Admin</a></nav>
    </header>

    <main>
      <section id="productsSection">
        <div id="productsGrid" class="products">
          <!-- Cards injected here -->
        </div>
      </section>

      <section class="grid-forms">
        <div class="aside-card">
          <h3>Quick Request</h3>
          <div class="small">Fill details and we'll contact you.</div>
          <input id="reqName" class="form-input" placeholder="Your name" />
          <input id="reqPhone" class="form-input" placeholder="Phone number" />
          <textarea id="reqAddress" class="form-input" placeholder="Delivery address"></textarea>
          <button id="sendRequestBtn" class="btn" style="margin-top:10px">Send Request</button>
        </div>

        <aside class="aside-card">
          <h4>Contact</h4>
          <div class="small">Phone/WhatsApp: +977-XXXXXXXXX</div>
          <div class="small" style="margin-top:8px">Visit admin panel to manage products.</div>
        </aside>
      </section>
    </main>

    <footer class="footer">© 2025 Kriarttive. All rights reserved.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
