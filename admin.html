<head>

  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .btn { background: #4CAF50; color: white; padding: 8px 12px; border: none; cursor: pointer; margin: 4px; }
    .btn-danger { background: red; }
    input, textarea { padding: 6px; margin: 4px 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    img { max-height: 50px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- LOGIN -->
  <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="adminEmail" placeholder="Enter email">
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button class="btn" onclick="login()">Login</button>
    <p id="loginMessage" style="color:red"></p>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="hidden">
    <h2>Add / Update Product</h2>
    <form id="productForm">
      <input type="hidden" id="rowIndex">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price" required>
      <textarea id="description" placeholder="Description"></textarea>
      <input type="file" id="imageFile" accept="image/*">
      <button type="submit" class="btn">Save Product</button>
    </form>

    <h2>Products</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

    function login() {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value;

      if (ADMIN_EMAILS.includes(email) && password === ADMIN_PASSWORD) {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadProducts();
      } else {
        document.getElementById("loginMessage").innerText = "Invalid email or password!";
      }
    }

          </td>`;

      });
    }
